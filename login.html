<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fbce6b241f.js"
      crossorigin="anonymous"
    ></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" defer href="/dist/css/styles.css" />
    <title>Document</title>
  </head>

  <body class="bg-primary">
    <header>
      <nav class="navbar navbar-expand-lg bg-primary p-0">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/index.html">
            <img
              src="/assets/vectors/heartLogo_purple.png"
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block mb-1"
            />
            CYBID
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active mx-2" href="/index.html">
                  <img
                    src="/assets/vectors/home.png"
                    aria-current="page"
                    alt="Logo"
                    width="25"
                    height="25"
                    class="d-inline-block mb-1"
                  />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="/about.html">
                  <img
                    src="/assets/vectors/fat-info.png"
                    alt="Logo"
                    width="25"
                    height="25"
                    class="d-inline-block mb-1"
                  />
                </a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link mx-2 disabled" href="#">
                  <img
                    src="/assets/vectors/login.png"
                    alt="Logo"
                    width="25"
                    height="25"
                    class="d-inline-block mb-1"
                  />
                </a>
              </li> -->
              <!-- <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li> -->
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="d-flex justify-content-center align-content-center text-center">
      <form>
        <img
          class="mb-4"
          src="/assets/vectors/heartLogo_purple.png"
          alt=""
          width="92"
          height="92"
        />
        <h1 class="h1 mb-3 fw-bolder text-white-50">LOG IN</h1>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <!-- <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" /> Remember me
            </label>
          </div> -->
        <div class="buttons d-flex">
          <button
            class="w-100 px-5 me-2 btn btn-lg btn-outline-success"
            type="submit"
          >
            Sign in
          </button>
          <a
            class="w-100 px-5 ms-2 btn btn-lg btn-outline-danger"
            role="button"
            href="/register.html"
          >
            Register
          </a>
        </div>
        <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
      </form>
    </div>

    <footer></footer>
  </body>
</html>
