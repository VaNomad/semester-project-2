<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Online fashion auction for everything designer labeled. All new accounts get 1000 credits upon signup"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fbce6b241f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
    <link rel="stylesheet" defer href="/dist/css/styles.css" />
    <title>CYBID || Login</title>
  </head>

  <body class="bg-primary">
    <header>
      <nav class="navbar navbar-expand-lg bg-primary p-0">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/index.html">
            <img
              src="/assets/vectors/heartLogo_purple.png"
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block mb-1"
            />
            CYBID
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active mx-2" href="/index.html">
                  <img
                    src="/assets/vectors/home.png"
                    aria-current="page"
                    alt="Logo"
                    width="25"
                    height="25"
                    class="d-inline-block mb-1"
                  />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="/about.html">
                  <img
                    src="/assets/vectors/fat-info.png"
                    alt="Logo"
                    width="25"
                    height="25"
                    class="d-inline-block mb-1"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="mx-auto w-50 p-1 m-3" id="loginError"></div>
    <div class="mx-auto w-50 p-1 m-3" id="regSuccess"></div>

    <div
      class="d-flex justify-content-center align-items-center h-100 text-center"
    >
      <form id="loginForm" method="post" action="/auth/login">
        <div>
          <img
            class="mb-4"
            src="/assets/vectors/heartLogo_purple.png"
            alt=""
            width="92"
            height="92"
          />
          <h1 class="mb-3 fw-bolder text-white-50">LOG IN</h1>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            name="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput emailInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            name="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword passwordInput">Password</label>
        </div>
        <div class="buttons d-flex">
          <button
            class="w-100 px-5 me-2 btn btn-lg btn-outline-success"
            type="submit"
          >
            LOG IN
          </button>
          <!-- <a class="w-100 px-5 me-2 btn btn-lg btn-outline-success" role="button" href="/indexIn.html">
          logintest
        </a> -->
          <a
            class="w-100 px-5 ms-2 btn btn-lg btn-outline-danger"
            role="button"
            href="/register.html"
          >
            REGISTER
          </a>
        </div>
      </form>
    </div>

    <footer>
      <div class="d-flex justify-content-center">
        <p class="mt-4 mb-3 text-muted banner-h1 fw-lighter">
          Sjur Hassel Â© 2023
          <a href="https://www.instagram.com/sjur.io/"
            ><img src="/assets/vectors/logo_sjurio.png" width="40"
          /></a>
        </p>
      </div>
    </footer>
  </body>
</html>
