    <main>
      <h1>CREATE NEW LISTING</h1>
      <div class="container-lg bg-secondary rounded text-center text-white">
        <div class="row">
          <div class="col register-form">
            <form id="createForm">
              <div class="container">
                <div
                  class="d-flex align-content-between row bg-secondary rounded p-5"
                >
                  <div class="col inner-form rounded mx-auto p-5 pt-0">
                    <div class="form-floating">
                      <label for="basic-url" class="form-label"
                        >Your vanity URL</label
                      >
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3"
                          >IMG</span
                        >
                        <input
                          type="url"
                          name="listing"
                          class="form-control"
                          id="basic-url"
                          placeholder="https://URL-example.com/image"
                        />
                      </div>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        name="title"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Title"
                      />
                      <label class="text-dark" for="floatingInput">TITLE</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        name="tags"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Title"
                      />
                      <label class="text-dark" for="floatingInput">TAGS</label>
                    </div>
                    <div class="form-floating mb-3">
                      <label class="text-dark" for="textarea"
                        >DESCRIPTION</label
                      >
                      <textarea
                        type="text"
                        name="description"
                        class="form-control h-100"
                        id="textarea"
                        rows="5"
                      ></textarea>
                    </div>
                    <div
                      class="form-floating d-md-flex flex-sm-row justify-content-between mb-5"
                    >
                      <div class="d-flex flex-column text-center mx-auto">
                        <label for="dateInput" class="form-label"
                          >END DATE</label
                        >
                        <input
                          type="datetime-local"
                          name="date"
                          class="rounded border-0 fs-5 banner-h1 text-uppercase py-2 px-2"
                          id="dateInput"
                        />
                      </div>
                    </div>
                    <button
                      class="w-100 px-5 py-3 btn btn-lg btn-outline-success"
                      type="submit"
                    >
                      CREATE NEW LISTING
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
