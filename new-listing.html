    <main>
      <h1>CREATE NEW LISTING</h1>
      <div class="container-lg bg-secondary rounded text-center text-white">
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-center p-5">
              <div
                class="big-img d-flex justify-content-center align-items-center p-5"
              >
                <h1 class="text-black-50 fs-5">ADD IMG</h1>
              </div>
            </div>
            <div class="d-flex justify-content-around py-4">
              <div
                class="small-img d-flex ms-5 justify-content-center align-items-center"
              >
                <h2 class="text-black-50 fs-6">ADD IMG</h2>
              </div>
              <div
                class="small-img d-flex justify-content-center align-items-center"
              >
                <h2 class="text-black-50 fs-6">ADD IMG</h2>
              </div>
              <div
                class="small-img d-flex me-5 justify-content-center align-items-center"
              >
                <h2 class="text-black-50 fs-6">ADD IMG</h2>
              </div>
            </div>
          </div>
          <div class="col register-form">
            <form>
              <div class="container">
                <div class="row bg-secondary rounded p-5">
                  <div class="col inner-form rounded mx-auto">
                    <div class="form-floating mb-3">
                      <input
                        type="title"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Title"
                      />
                      <label class="text-dark" for="floatingInput">TITLE</label>
                    </div>
                    <div class="form-floating mb-3">
                      <label class="text-dark" for="textarea"
                        >DESCRIPTION</label
                      >
                      <textarea
                        class="form-control h-100"
                        id="textarea"
                        rows="8"
                      ></textarea>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                      />
                      <label class="text-dark" for="floatingPassword"
                        >Password</label
                      >
                    </div>
                    <div
                      class="form-floating d-md-flex flex-sm-row justify-content-between mb-5"
                    >
                      <div class="d-flex flex-column text-start">
                        <label for="dateInput" class="form-label">DATE</label>
                        <input
                          type="date"
                          name="date"
                          class="rounded border-0 fs-5 banner-h1 text-uppercase py-2 px-2"
                          id="dateInput"
                        />
                      </div>
                      <div class="d-flex flex-column text-start">
                        <label for="floatingInput" class="form-label"
                          >TIME</label
                        >
                        <input
                          type="time"
                          name="time"
                          class="rounded border-0 fs-5 banner-h1 text-uppercase py-2 px-5"
                          id="floatingInput"
                        />
                      </div>
                    </div>
                    <button
                      class="w-100 px-5 py-3 btn btn-lg btn-outline-success"
                      type="submit"
                    >
                      CREATE NEW LISTING
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
