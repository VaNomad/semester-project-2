<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fbce6b241f.js"
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
    <link rel="stylesheet" defer href="/dist/css/styles.css" />
    <title>Register</title>
  </head>

  <body class="bg-primary">
    <header>
      <nav class="navbar navbar-expand-lg bg-primary p-0">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/index.html">
            <img
              src="/assets/vectors/heartLogo_purple.png"
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block mb-1"
            />
            CYBID
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active mx-2" href="/index.html">
                  <img
                    src="/assets/vectors/home.png"
                    aria-current="page"
                    alt="Logo"
                    width="25"
                    height="25"
                    class="d-inline-block mb-1"
                  />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="/about.html">
                  <img
                    src="/assets/vectors/fat-info.png"
                    alt="Logo"
                    width="25"
                    height="25"
                    class="d-inline-block mb-1"
                  />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="/login.html">
                  <img
                    src="/assets/vectors/login.png"
                    alt="Logo"
                    width="25"
                    height="25"
                    class="d-inline-block mb-1"
                  />
                </a>
              </li>
              <!-- <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li> -->
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="mx-auto w-50 p-1 m-3" id="regError"></div>

    <div class="d-flex justify-content-center align-content-center text-center">
      <form id="regForm" method="post" action="/auth/register">
        <div>
          <img
            class="mb-4"
            src="/assets/vectors/heartLogo_purple.png"
            alt=""
            width="92"
            height="92"
          />
          <h1 class="h1 mb-3 fw-bolder text-white-50">REGISTER ACCOUNT</h1>
        </div>
        <div class="container">
          <div class="row bg-secondary rounded p-5">
            <div class="col inner-form rounded mx-auto">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="floatingInput nameInput"
                  placeholder="Name"
                />
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="floatingInput emailInput"
                  placeholder="name@example.com"
                  pattern="[\w\-.]+@(stud.)?noroff.no$"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="floatingPassword passwordInput"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating">
                <label for="basic-url" class="form-label"
                  >Your vanity URL</label
                >
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon3">Avatar</span>
                  <input
                    type="url"
                    name="avatar"
                    class="form-control"
                    id="basic-url"
                    placeholder="https://URL-example.com/image"
                  />
                </div>
                <!-- <label for="floatingInput">Avatar</label> -->
              </div>
              <!-- <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me" /> Remember me
                  </label>
                </div> -->
              <div class="buttons d-flex">
                <a
                  class="w-100 px-5 me-2 mt-2 btn btn-lg btn-outline-success"
                  role="button"
                  href="/login.html"
                >
                  LOGIN
                </a>
                <button
                  class="w-100 px-5 ms-2 mt-2 btn btn-lg btn-outline-danger"
                  type="submit"
                >
                  REGISTER
                </button>
              </div>
            </div>
            <div class="col my-auto">
              <img
                class="img-fluid rounded-circle avatar-img"
                id="avatarImg"
                alt=""
              />
            </div>
          </div>
        </div>
        <p class="mt-5 mb-3 text-muted">Sjur Hassel Â© 2023</p>
      </form>
    </div>

    <footer></footer>
  </body>
</html>
